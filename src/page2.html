<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <form class="form-inline">
        <div class="form-group has-success">
            <label class="control-label" for="inputOne">输入框：</label>
            <input id="inputOne" type="text" class="form-control input-lg" placeholder="请输入文本信息">
        </div>

    <div class="form-group has-warning">
            <label for="inputTwo" class="control-label">请选择</label>
            <select id="inputTwo" class="form-control">
                <option value="">内容1</option>
                <option value="">内容2</option>
                <option value="">内容3</option>
                <option value="">内容4</option>
                <option value="">内容5</option>
            </select>
    </div>

    <div class="form-group has-error">
        <label for="inputThree" class="control-label">请选择</label>
        <textarea id="inputThree" class="form-control" rows="5"></textarea>
    </div>
    </form>

<button class="btn btn-default btn-lg active">按钮</button>
    <button class="btn btn-primary btn-sm active">按钮</button>
    <button class="btn btn-danger">按钮</button>
    <button class="btn btn-warning">按钮</button>
    <button class="btn btn-success">按钮</button>
    <button class="btn btn-link">按钮</button>
    <button class="btn btn-default">按钮</button>
<button class="btn btn-default btn-block">按钮</button>
<button class="btn btn-default" disabled>按钮</button>
<a class="btn btn-primary">A标签</a>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-5">
            <img src="../img/img1.jpg" width="30%" class="img-rounded">
            <img src="../img/img2.jpg" width="30%" class="img-circle">
            <img src="../img/img3.jpg" width="30%" class="img-thumbnail">
        </div>
    </div>
</div>
</body>
</html>
